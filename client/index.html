  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>

  <script src="lib/app.js"></script>
  <script type="text/template" id="template-events">
    <div class="row">
    <% _.each(events, function(event){ %>
    <div class="span3 well inverse">
      <div class="event-header">
        <h2><%= event.name %></h2>
      </div>
      <dl>
        <dt>Description</dt>
        <dd><%= event.desc %></dd>
      </dl>
      <p><a class="btn detailBtn" data-toggle="modal" href="#modal-<%= event.id %>">Détails &raquo;</a></p>
    </div>
    <div class="modal fade" id="modal-<%= event.id %>">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3><%= event.name %></h3>
        <span class="badge badge-success">Inscrit</span>  
      </div>
      <div class="modal-body">
         <ul>
          <% for (var i = _.keys(event).length - 1; i >= 0; i--) { %>
            <li><%= _.keys(event)[i] %> : <%= event[_.keys(event)[i]] %></li>
          <%}; %>
        </ul>
        <p>
          Il ne reste plus que 5 place(s) pour cette évènement
        </p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
          <a href="#" class="btn btn-primary inscrire">Sinscrire</a>
      </div>
    </div>
    <% }); %>
    </div>
  </script>
